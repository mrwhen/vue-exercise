
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
        <student></student>
    </div>
    
    <!-- 
    1、Vue.extend 其实是调用了 new VueComponent 构造函数
    2、<school /> 或者 <school></school> Vue 解析时会帮我们创建 school 组件的实例对象，即 Vue 帮我们执行 new Component(option)
    3、Vue.extend 返回的都是一个全新的 VueComponent
    4、关于this 的指向
    - 组件配置
        data函数、methods中的函数、watch中的函数、computed中的函数，他们的 this 均是 VueComponent
    - new Vue() 配置中
        data函数、methods中的函数、watch中的函数、computed中的函数，他们的 this 均是 Vue实例对象
    5、VueComponent 的实例对象，以后简称 vc（也可称之为：组件实例对象）；Vue 的实例对象，以后简称 vm
    -->
    <script type="text/javascript">
        Vue.config.productionTip = false
       
        const school = Vue.extend({
            template: `
                <div>
                    {{name}}
                </div>
            `,
            data() {
                return {
                    name: "sean"
                }
            }
        })

        const student = Vue.extend({
            template: `
                <div>
                    {{name}}
                </div>
            `,
            data() {
                return {
                    name: "sean"
                }
            }
        })

        console.log(school)
        console.log(school===student)
        
        new Vue({
            el: "#root",
            components:{
                school: school,
                student: student
            }
        })
    </script>
</body>
</html>
