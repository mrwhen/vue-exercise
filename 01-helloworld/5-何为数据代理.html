<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script type="text/javascript">
        // 定义
        // 通过一个对象代理对另外一个对象中属性的操作
        obj1 = {
            x: 100
        }

        obj2 = {
            y: 200
        }

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj1.x
            },

            set() {
                obj1.x = 99
            }
        })
    </script> 
</body>
</html>
