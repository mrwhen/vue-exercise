<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1 :style="{opacity:opacity}">生命周期函数</h1>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                opacity: 1
            },
            // 生命周期挂载函数
            mounted() {
                console.log("生命周期挂载函数被调用了")
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0) {
                        this.opacity = 1
                    }
                },16)
            }
        })
    </script>
</body>
</html>
