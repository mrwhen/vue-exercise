<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{_data.name}}</h1>
        <h1>{{address}}</h1>
    </div>
    <!-- 
        1、VUE 中的数据代理：
            通过 vm 对象来代理 data 对象中属性的操作（读写）
        2、VUE中数据代理的好处
            更加方便的操作 data 中的数据
        3、基本原理
            通过 Object.defineProperty()把 data 对象中所有属相添加到 vm 上
            为每一个添加到 vm 上的属性，都指定一个 getter/setter
            在 getter/setter 内部去操作（读写）data 中对应的属性
    -->
    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data : {
                name: "Sean",
                address: "Beijing"
            }
        })
        
        //              1、 vm 中存在一个 name、address属性，存在 setter 和 getter，方便通过 vm 代理管理 data 中的 name 和 address
        // ！！！注意！！！2、vm.data 会 undefined
        //                 vm 拿到data存在了自身，是放在了_data
        // -------------数据劫持-------------------
        //             3、vm._data 中是数据劫持
                        // Vue 的承诺，修改data 中的数据，页面要跟着变
                        // 所以_data 中存在了很多其他的东西，为了能watch data 的变化
    </script>
</body>
</html>
