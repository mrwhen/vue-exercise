<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="body">
        <h2>人物列表</h2>
        <input type="text" placeholder="请搜索..." v-model="keyWord" />
        <ul>
            <li v-for="p in fillPersons" :key="p.id">{{p.name}}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el:"#body",
            data: {
                keyWord: '',
                persons: [
                    {
                        id: '001',
                        name: '马冬梅',
                        age: 19,
                        sex: '女'
                    },
                    {
                        id: '002',
                        name: '周冬雨',
                        age: 20,
                        sex: '女'
                    },
                    {
                        id: '003',
                        name: '周杰伦',
                        age: 21,
                        sex: '男'
                    },
                    {
                        id: '004',
                        name: '温兆伦',
                        age: 22,
                        sex: '男'
                    }
                ],
                // fillPersons: [],
            },
            // 监视属性方式
            // watch: {
            //     keyWord: {
            //         immediate: true,
            //         handler(val) {
            //                 this.fillPersons = this.persons.filter((p)=>{
            //                 return p.name.indexOf(this.keyWord) != -1
            //             })
            //         }
            //     }
            // }
            // 计算属性方式
            computed: {
                fillPersons() {
                    return this.persons.filter((p) => {
                        return p.name.indexOf(this.keyWord) != -1
                    })
                }
            }
        })
    </script>
</body>
</html>
