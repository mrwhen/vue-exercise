<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
         <h1>学校名称：{{name}}</h1>
         <h1>学校地址：{{address}}</h1>
         <!-- 所有出现在 vue 实例上，或者出现在 vue 原型上的属性都可以直接在模版中使用 -->
         <h1>{{$options}}</h1>
         <h1>{{}}</h1>
    </div>

    <!-- mvvm -->
    <!-- vue 遵循了 mvvm 模型，但也并未完全遵循 mvvm 模型 -->
    <!-- 
        m: model      ->  data
        v: view       ->  template
        vm: viewModel ->  Vue
    -->
    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                name: "北京大学",
                address: "北京"
            }
        })
        console.log(vm)
    </script>
</body>
</html>
